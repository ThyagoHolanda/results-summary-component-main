<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <style>

  </style>
</head>

<body>
  <main>
    <article class="flex-container">

      <section class="your-result content-box">
        <p>Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="description">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
      </section>

      <section class="summary content-box">
        <h1>Summary</h1>
        <div class="type reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="Reaction">
            <span>Reaction</span>
          </div>
          <div class="percen"><strong>80</strong> / 100</div>
        </div>
        <div class="type memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="Memory">
            <span>Memory</span>
          </div>
          <div class="percen"><strong>92</strong> / 100</div>
        </div>
        <div class="type verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="Verbal">
            <span>Verbal</span>
          </div>
          <div class="percen"><strong>61</strong> / 100</div>
        </div>
        <div class="type visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="Visual">
            <span>Visual</span>
          </div>
          <div class="percen"><strong>72</strong> / 100</div>
        </div>
        <button class="styled-button">Continue</button>
      </section>
    </article>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/hub"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ThyagoHolanda" target="_blank">Thyago Holanda</a>.
    </div> -->
  </main>
</body>

</html>
